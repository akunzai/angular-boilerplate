name: Update MSW Service Worker

on:
  pull_request_target:
    paths:
      - "package.json"
      - "pnpm-lock.yaml"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-msw:
    # Only run on Dependabot PRs that update msw
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 2

      - name: Check if msw was updated
        id: check-msw
        run: |
          if git diff HEAD~1 --name-only | grep -q "pnpm-lock.yaml"; then
            if git diff HEAD~1 -- pnpm-lock.yaml | grep -q '"msw"'; then
              echo "msw_updated=true" >> $GITHUB_OUTPUT
            else
              echo "msw_updated=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "msw_updated=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        if: steps.check-msw.outputs.msw_updated == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Set up pnpm
        if: steps.check-msw.outputs.msw_updated == 'true'
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        if: steps.check-msw.outputs.msw_updated == 'true'
        run: pnpm install

      - name: Update mockServiceWorker.js
        if: steps.check-msw.outputs.msw_updated == 'true'
        run: pnpm dlx msw init src --save=false

      - name: Check for changes
        if: steps.check-msw.outputs.msw_updated == 'true'
        id: check-changes
        run: |
          if git diff --quiet src/mockServiceWorker.js; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-msw.outputs.msw_updated == 'true' && steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/mockServiceWorker.js
          git commit -m "chore: update mockServiceWorker.js for msw upgrade"
          git push
