<h1>{{ "Counter" | translate }}</h1>

<p aria-live="polite" data-testid="counter-display">
  {{ "Current count" | translate }}: <strong>{{ currentCount }}</strong>
</p>

<button
  class="btn btn-primary"
  (click)="incrementCounter()"
  data-testid="increment-button"
>
  {{ "Increment" | translate }}
</button>
